<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple todo list</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h2>My Todo List</h2>
</header>

<div id="left-view" class="on-test" onblur="blurLeft();" tabindex="0">
    <div id="project-list">
        <ul>
            <li id="project-0" onclick="clickProject(this)">
                <i class="fa fa-bars"></i><span>学习前端</span>
                <i class="fa fa-ellipsis-h" onclick="showDropdownMenu(this);"></i>
            </li>
            <li id="project-1" onclick="clickProject(this)">
                <i class="fa fa-bars"></i><span>娱乐</span>
            </li>
            <li onclick="addProject()">
                <i class="fa fa-plus-circle"></i><span>创建清单</span>
            </li>
        </ul>
    </div>
    <div id="project-dropdown-menu">
        <ul>
            <li onclick="editProjectName();">编辑</li>
            <li onclick="deleteProject();">删除</li>
        </ul>
    </div>
</div>

<div id="wrapper">
<div id="center-view">
    <div id="project-name">
        <i class="fa fa-bars" id="expand-left" onclick="expandLeft();" title="点击展开目录"></i>
        <h3 class="inline-block">学习前端</h3>
        <!--<i class="fa fa-ellipsis-h"></i>-->
    </div>
    <div id="add-task">
        <input type="text" placeholder="添加任务" id="add-task-input">
    </div>
    <div id="task-list">
        <ul>
            <li class="title-list active">
                <i class="fa fa-square-o"></i>
                <span class="task-title">学习gulp</span>
            </li>
            <li class="title-list">
                <i class="fa fa-square-o"></i>
                <span class="task-title">完成todolist</span>
            </li>
            <li class="title-list">
                <i class="fa fa-square-o"></i>
                <span class="task-title">学习less</span>
            </li>
        </ul>
    </div>
</div>

<div id="right-view" class="on-test">
    <div id="task-content" data-taskid="-1">
        <textarea placeholder="请在这里输入任务的具体内容" data-taskid="-1" oninput="editTaskContent(this)" spellcheck="false"></textarea>
    </div>

    <div class="footer">
        <div id="delete-task" data-taskid="-1" title="点击这里删除任务">
            <i class="fa fa-trash-o" onclick="clickToDeleteTask(this);"></i>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
