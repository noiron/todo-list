<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple todo list</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h2>My Todo List</h2>
</header>

<div id="left-view" class="on-test">
    <div id="project-list">
        <ul>
            <li><i class="fa fa-bars"></i>学习前端</li>
            <li><i class="fa fa-bars"></i>娱乐</li>
            <li><i class="fa fa-plus-circle"></i>创建清单</li>
        </ul>
    </div>
</div>

<div id="center-view">
    <div class="project-name">
        <h3>学习前端</h3>
        <!--<i class="fa fa-ellipsis-h"></i>-->
    </div>
    <div id="add-task">
        <input type="text" placeholder="添加任务">
    </div>
    <div id="task-list">
        <ul>
            <li><i class="fa fa-square-o"></i>学习gulp</li>
            <li><i class="fa fa-square-o"></i>完成todolist</li>
            <li><i class="fa fa-square-o"></i>学习less</li>
        </ul>
    </div>
</div>

<div id="right-view" class="on-test">
    <div id="task-content">
        这里是任务的具体内容
    </div>
</div>

</body>
</html>
